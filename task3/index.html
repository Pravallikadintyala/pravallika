<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Tour Quiz, Carousel, and Jokes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#quiz-section">Quiz</a></li>
      <li><a href="#carousel-section">Carousel</a></li>
      <li><a href="#jokes-section">Jokes</a></li>
      <li><a href="#weather-section">Weather</a></li>
    </ul>
  </nav>

  <!-- Quiz Section -->
<div id="quiz-section" class="quiz-container">
  <h1>World Tour Quiz</h1>
  <p id="question">Loading question...</p>
  <div class="options">
    <button class="option" onclick="selectAnswer(0)">Option 1</button>
    <button class="option" onclick="selectAnswer(1)">Option 2</button>
    <button class="option" onclick="selectAnswer(2)">Option 3</button>
    <button class="option" onclick="selectAnswer(3)">Option 4</button>
  </div>
  <p id="response-message"></p>
  <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
</div>
 
  <!-- Carousel Section -->
  <div id="carousel-section" class="carousel-container">
    <h1>World Tour Highlights</h1>
    <div class="carousel">
      <button id="prev" class="carousel-btn">&lt;</button>
      <div class="carousel-images">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731771415/singapore_ge54uw.jpg" alt="singapore">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731771638/dubai_kalo2d.jpg" alt="Dubai">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731772439/hyd_lteqdl.jpg" alt="Hyderabad">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731772640/paris_mtwtts.jpg" alt="Paris">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731772812/America_o9cvn6.jpg" alt="America">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731773067/sidney_balmi2.jpg" alt="Sidney">
        <img src="https://res.cloudinary.com/dglleot5i/image/upload/v1731773379/mumbai.jpg_unhtog.jpg" alt="Mumbai">
      </div>
      <button id="next" class="carousel-btn">&gt;</button>
    </div>
  </div>

  <!-- Jokes Section -->
  <div id="jokes-section" class="jokes-container">
    <h1>World Tour Jokes</h1>
    <button id="joke-btn" onclick="generateJoke()">Get a Joke</button>
    <p id="joke-display">Click the button to see a joke!</p>
  </div>

  <!-- Weather Section -->
  <div id="weather-section" class="weather-container">
    <h1>Weather Report</h1>
    <input type="text" id="country-input" placeholder="Enter country name" />
    <button onclick="getWeather()">Get Weather</button>
    <p id="weather-report">Weather data will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
